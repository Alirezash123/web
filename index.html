<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فید اینستاگرام (نمایشی)</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            direction: rtl;
        }

        .instagram-feed {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 10px;
        }

        .post {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            object-fit: cover;
        }

        .username {
            font-weight: bold;
        }

        .post-info {
            padding: 0 16px 10px;
        }

        .post-info p {
            margin: 5px 0;
        }

        .post-date {
            color: #999;
            font-size: 12px;
            margin-top: 10px !important;
        }

        .video-container, .image-container {
            position: relative;
            width: 100%;
        }
        
        .post-media {
            width: 100%;
            height: auto;
            display: block;
        }

        .post.video .post-media {
            object-fit: cover;
            height: 350px;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .play-button {
            color: #fff;
            font-size: 70px;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .play-button.hidden {
            opacity: 0;
        }

        .sound-toggle {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 20;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <main class="instagram-feed">
        <!-- پست‌ها به صورت پویا اینجا اضافه می‌شوند -->
    </main>

    <script>
        // دریافت داده‌ها از API
        async function fetchPosts() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Alirezash123/RealApp/refs/heads/main/Realgram');
                const posts = await response.json();
                renderPosts(posts);
            } catch (error) {
                console.error('خطا در دریافت داده‌ها:', error);
            }
        }

        // رندر کردن پست‌ها
        function renderPosts(posts) {
            const feed = document.querySelector('.instagram-feed');
            feed.innerHTML = ''; // پاک کردن محتوای قبلی

            // معکوس کردن آرایه پست‌ها برای نمایش جدیدترین در بالا
            const reversedPosts = [...posts].reverse();

            reversedPosts.forEach(post => {
                const isVideo = post.Type === 'Video';
                const postElement = document.createElement('article');
                postElement.classList.add('post');
                if (isVideo) postElement.classList.add('video');

                postElement.innerHTML = `
                    <div class="post-header">
                        <img src="${post.Profile_icon}" alt="profile picture" class="profile-pic">
                        <span class="username">${post.Profile_name}</span>
                    </div>
                    <div class="${isVideo ? 'video-container' : 'image-container'}">
                        ${isVideo ? `
                            <video class="post-media" loop playsinline muted poster="${post.Picture}">
                                <source src="${post.Video}" type="video/mp4">
                            </video>
                            <div class="video-overlay">
                                <i class="fa-solid fa-circle-play play-button"></i>
                            </div>
                            <div class="sound-toggle">
                                <i class="fa-solid fa-volume-xmark"></i>
                            </div>
                        ` : `
                            <img src="${post.Picture}" alt="post image" class="post-media">
                        `}
                    </div>
                    <div class="post-info">
                        <p><strong>${post.Profile_name}</strong> ${post.Caption}</p>
                        <p class="post-date">${post.Date}</p>
                    </div>
                `;

                feed.appendChild(postElement);
            });

            // افزودن رویدادها برای ویدیوها
            const videoPosts = document.querySelectorAll('.post.video');
            videoPosts.forEach(post => {
                const video = post.querySelector('.post-media');
                const overlay = post.querySelector('.video-overlay');
                const playButton = post.querySelector('.play-button');
                const soundToggle = post.querySelector('.sound-toggle');

                overlay.addEventListener('click', () => {
                    if (video.paused) {
                        video.play();
                        playButton.classList.add('hidden');
                    } else {
                        video.pause();
                        playButton.classList.remove('hidden');
                    }
                });

                soundToggle.addEventListener('click', (event) => {
                    event.stopPropagation();
                    video.muted = !video.muted;
                    soundToggle.innerHTML = video.muted
                        ? '<i class="fa-solid fa-volume-xmark"></i>'
                        : '<i class="fa-solid fa-volume-high"></i>';
                });

                video.addEventListener('ended', () => {
                    playButton.classList.remove('hidden');
                });
            });
        }

        // اجرای تابع دریافت پست‌ها هنگام بارگذاری صفحه
        document.addEventListener('DOMContentLoaded', fetchPosts);
    </script>
</body>
</html>
